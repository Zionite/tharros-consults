<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book A Coach - Tharros Consults</title>

    <style>
        body {
            background-color: #17313D;
            background-image: url("/static/uploads/book_pic.png");
            background-size: cover;
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding-top: 80px;
            overflow-x: hidden;
        }
        
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            transition: top 0.3s;
        }

        .nav-links {
            display: flex;
            justify-content: flex-end;
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        .nav-links li {
            margin-right: 200px;
        }

        .nav-links li:last-child {
            margin-right: 130px;
        }

        .nav-links a {
            display: block;
            color: white;
            padding: 25px;
            text-decoration: none;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .nav-links a:hover {
            background-color: #204150;
            color: #C2D0CA; 
        }
        
        .container {
            max-width: 500px;
            margin: 100px 150px 0 auto; 
            padding: 40px;
            background: #17313D;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2); 
            animation: fadeIn 1s ease-in-out;
        }
        
        h2 {
            font-family: 'Montserrat', sans-serif;
            font-size: 36px;
            color: #FFFFFF;
            margin-bottom: 20px;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); 
        }

        h4 {
            font-family: 'Montserrat', sans-serif;
            font-size: 15px;
            color: #FFFFFF;
            margin-bottom: 20px;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-row {
            display: flex;
            gap: 10px;
        }
        
        .form-row label {
            width: 150px;
            font-size: 14px;
            color: #FFFFFF;
        }
        
        .form-row input {
            flex: 1;
            font-size: 12px;
            padding: 8px;
            border-radius: 10px;
            transition: border-color 0.3s ease;
        }
        
        label {
            font-size: 14px;
            color: #FFFFFF; 
            display: inline-block;
            margin-bottom: 5px;
        }

        input {
            font-size: 14px;
            padding: 10px;
            border-radius: 10px;
            transition: border-color 0.3s ease;
        }

        input:focus {
            border-color: #FFFFFF;
            outline: none;
        }
        
        textarea {
            font-size: 14px;
            padding: 10px;
            border-radius: 10px;
            transition: border-color 0.3s ease;
        }
        
        textarea:focus {
            border-color: #FFFFFF;
            outline: none;
        }
        
        textarea::placeholder {
            font-size: 0.9em;
            color: grey;
        }

        button {
            font-size: 16px;
            padding: 10px;
            background-color: #FFFFFF;
            color: #17313D;
            width: 250px;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin: 0 auto;
            display: block; 
        }
        
        button:hover {
            background-color: #AFB4B6;
        }
        
        .footer {
            text-align: center;
            font-size: 14px;
            padding: 20px;
            color: white;
            width: 100%;
            bottom: 0px;
        }

        @media (max-width: 768px) {
            .container {
                margin: 80px 20px 40px 20px;
                padding: 20px;
            }
            
            h1 {
                font-size: 28px;
            }
            
            .nav-links {
                flex-direction: column;
                align-items: center;
            }
        
            .nav-links li {
                margin-right: 0;
                margin-bottom: 20px;
            }
        }

        @media (max-width: 576px) {
            h1 {
                font-size: 24px;
            }

            .nav-links a {
                padding: 15px 20px;
            }
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <ul class="nav-links">
            <li><a href="{{ url_for('home') }}">Home</a></li>
            <li><a href="{{ url_for('services') }}">Services</a></li>
            <li><a href="{{ url_for('contact') }}">Contact Us</a></li>
        </ul>
    </nav>

    <div class="container">
        <h2>Book A Coach!</h2>
        <h4>We Provide The Best Solution For Your Business and Career Development. <i>Book</i> a consultation with our coaches.</h4>

        <form id="book-coach-form">
            <div class="form-row">
                <div>
                    <label for="firstname">First Name:</label>
                    <input type="text" id="firstname" name="name" placeholder="First name" required style="width: 150px;">
                </div>
                <div>
                    <label for="lastname">Last Name:</label>
                    <input type="text" id="lastname" name="name" placeholder="Last name" required style="width: 150px;">
                </div>
            </div>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="email@example.com" required>
            
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" placeholder="+ 174 234 EXAM-PLE" required>
            
            <div class="form-row">
                <div>
                    <label for="date">Pick A Date:</label>
                    <input type="date" id="date" name="date" required>
                </div>

                <div>
                    <label for="time">Time:</label>
                    <input type="time" id="time" name="time" required>
                </div>
            </div>

            <label for="message">Message:</label>
            <textarea id="message" name="message" placeholder="Tell us a little about your business/career" required></textarea>
            
            <button type="submit"><strong>Submit</strong></button>
        </form>
    </div>

    <footer class="footer">
        <p>&copy; 2024 Tharros Consults. All rights reserved.</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('book-coach-form');
            
            form.addEventListener('submit', function(event) {
                event.preventDefault();
                alert('Your booking request has been submitted successfully.');
                form.reset();
            });
        });

        let lastScrollTop = 0;
        const navbar = document.querySelector('.navbar');

        window.addEventListener('scroll', function() {
            let scrollTop = window.pageYOffset || document.documentElement.scrollTop;
            if (scrollTop > lastScrollTop) {
                navbar.style.top = '-80px';
            } else {
                navbar.style.top = '0'; 
            }
            lastScrollTop = scrollTop;
        });
    </script>
</body>
</html>
